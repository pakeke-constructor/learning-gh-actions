
name: build_project


on:
  workflow_dispatch


jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [32, 64]

    steps:
    - uses: actions/checkout@v3

    - run: python build/build.py ${{matrix.os}} ${{matrix.arch}}

    - uses: actions/upload-artifact@v3
      with:
        name: game_build
        path: build_output/
